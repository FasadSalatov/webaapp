<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/main.css">
   <title>Telegram WebApps</title>
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Atomic+Age&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
   <header>
      <div class="head_box">
         <span id="avatar"><img src="src/avatar.png" alt="avatar"><h1>Nickname</h1></span>
         <div id="cc_balance"><img src="src/Cc.png" alt=""><p id="cc_balance_value">0</p></div>
      </div>
   </header>
   <main>
      <div class="bg">
         <img id="asphalt" src="src/asphalt.png">
         <img id="fuel" src="src/fuel.png">
         <img id="car" src="src/car.png" alt="">
      </div>
      <div class="coinDiv"><p id="coins">10533</p></div>
      <div id="btns">
         <button id="race_btn">START RACEüèÅ</button>
         <button id="boost_btn"><img src="src/boost.png" alt=""></button>
         <button id="nitro_btn"><img src="src/nitro.png" alt=""></button>
      </div>
   </main>
   <footer>
      <div id="foot_btns">
         <button id="io"><a href="index.html"><img src="src/io.png" alt=""></a></button>
         <button id="events"><a href="activity.html"><img src="src/time.png" alt=""></a></button>
         <button id="main" class="btn_active_fot"><a href="index.html"><img src="src/main.png" alt=""></a></button>
         <button id="tasks"><a href="tasks.html"><img src="src/task.png" alt=""></a></button>
         <button id="refs"><a href="index.html"><img src="src/ref.png" alt=""></a></button>
      </div>
   </footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
